
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 40rem;margin:0 auto;">
    <div class="card-body">
      <h2 style="color:#86c232">Login</h2>
      <form method="post" novalidate>
        {% csrf_token %}
       
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg" style="background-color:#222629;border:#222629">Login</button>
      </form>
    
   </div>
</div>
{% endblock %}
