{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 40rem;margin:0 auto;">
    <div class="card-body">
      <h2 style="color:#86c232">Create Event</h2>
      <form method="post" novalidate>
        {% csrf_token %}
       
        {{ form|crispy}}
        
        <button type="submit" class="btn btn-primary" style="background-color:#222629;border:#222629">Update Event</button>
        <a class="btn btn-primary" style="background-color:#222629;border:#222629"href = "{% url 'orgs:events' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
