{% extends 'base.html' %}

{% block content %}

<div class="row">

      <form method="post" novalidate>
        {% csrf_token %}

        <a href = "{% url 'volunteers:detail_event' pk %}"> Back </a>
      </form>
    </div>
  </div>
{% endblock %}
